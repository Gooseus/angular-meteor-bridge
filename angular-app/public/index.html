<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
	</head>
	<body ng-controller="AppController">
		<h1>Simple Shared List App</h1>
		<div>
			<div class="col-md-8">
				This is where I'm gonna put some simple list stuff I think
			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						Simple Chat
					</div>
					<div class="panel-body">
						<ul class="list-unstyled">
							<li ng-repeat="msg in Messages.collection | orderBy:'created_at'">
								<strong>{{ msg.user }}:</strong> {{ msg.text }}<br />
								<small>at {{ msg.created_at | date:'yyyy-MM-dd hh:ss' }}</small>
							</li>
						</ul>
						<form class="form-horizontal">
							<div class="form-group">
								<div class="col-xs-12">
									<input class="form-control" ng-model="msg" placeholder="Enter a message" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-8">
									<input class="form-control" ng-model="user.name" placeholder="Enter your name" />
								</div>
								<div class="col-xs-4">
									<button type="button" class='btn' ng-click="sendMessage(msg)">Send Message</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<iframe mrt-bridge src="http://localhost:3000"></iframe>

		<script type="text/javascript" src="/js/angular.min.js"></script>
		<script type="text/javascript" src="/js/meteor-bridge.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript">
			angular.bootstrap(document, [ 'bridgeTest' ]);
		</script>
	</body>
</html>
