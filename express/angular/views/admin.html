<div ng-controller="AdminController">
	<div class="col-xs-3">
		<h2>Tapchat Channel Admin</h2>
		<ul>
			<li ng-repeat="r in rooms.collection"><a href="#" ng-click="toggleRoom(r)">{{ r.name }}</a></li>
		</ul>
	</div>
	<div class="col-xs-9">
		<div class="row">
			<div class="panel panel-default {{ colSize }}" >
				<div class="panel-heading">
					Channel <strong>#{{ rname }}</strong>
				</div>
				<div class="panel-body">
					<ul class="list-unstyled">
						<li ng-repeat="msg in messages.collection | orderBy:'created_at'">
							<strong>{{ msg.user }}:</strong> {{ msg.text }}<br />
							<small>at {{ msg.created_at | date:'yyyy-MM-dd hh:ss' }}</small>
						</li>
					</ul>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-md-10">
								<input class="form-control fctrl-tall txt-lg" ng-model="msg" placeholder="Enter a message" /><br />
							</div>
							<div class="col-md-2">
								<div class="row text-center">
									<button type="button" class='btn btn-lg' ng-click="createMessage(msg,room,channel)">Send Message</button>
								</div><br />
								<div class="row form-inline">
									<label for="msgAuthor">from</label> <input id="msgAuthor" class="form-control" ng-model="user.name" placeholder="Enter your name" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
